<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Opsilon · Alpha</title>

<style>
  :root {
    --yellow: rgb(252, 205, 73);
    --purple-bg: rgb(14, 11, 18);
    --purple-panel: rgb(20, 16, 28);
    --purple-hover: rgb(28, 22, 38);
  }

  body {
    margin: 0;
    background: var(--purple-bg);
    color: white;
    font-family: sans-serif;
  }

  .content {
    padding: 24px;
    padding-bottom: 130px;
  }

  h1 {
    margin-bottom: 20px;
  }

  /* TRACK LIST */
  .track {
    display: grid;
    grid-template-columns: 40px 1fr 60px;
    padding: 12px;
    border-bottom: 1px solid #2a2236;
    cursor: pointer;
  }

  .track:hover {
    background: var(--purple-hover);
  }

  .track.active {
    background: rgba(252, 205, 73, 0.12);
  }

  .track span {
    opacity: 0.85;
  }

  /* PLAYER */
  .player {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 100px;
    background: var(--purple-panel);
    border-top: 1px solid #2a2236;
    display: flex;
    align-items: center;
    gap: 24px;
    padding: 0 20px;
  }

  .player-left {
    display: flex;
    align-items: center;
    gap: 12px;
    min-width: 240px;
  }

  .player-left img {
    width: 56px;
    height: 56px;
    object-fit: cover;
    border-radius: 4px;
  }

  .track-info {
    display: flex;
    flex-direction: column;
    font-size: 13px;
  }

  .track-title {
    font-weight: bold;
  }

  .artist {
    opacity: 0.6;
    font-size: 12px;
  }

  /* CENTER */
  .player-center {
    flex: 1;
    display: flex;
    align-items: center;
    gap: 14px;
  }

  .time {
    font-size: 12px;
    opacity: 0.7;
    min-width: 70px;
    text-align: center;
  }

  .progress-container {
    flex: 1;
    height: 6px;
    background: #3a2f4d;
    border-radius: 10px;
    cursor: pointer;
  }

  .progress {
    height: 100%;
    width: 0%;
    background: var(--yellow);
    border-radius: 10px;
  }

  .play-btn {
    background: none;
    border: 1px solid var(--yellow);
    color: var(--yellow);
    padding: 6px 16px;
    cursor: pointer;
    border-radius: 20px;
  }

  .play-btn:hover {
    background: rgba(252, 205, 73, 0.15);
  }
</style>
</head>

<body>

<div class="content">
  <h1>Álbum · Alpha</h1>

  <div class="track" data-src="./musique/alpha/algentem-web.mp3">
    <span>01</span>
    <span>Algentem</span>
    <span>—</span>
  </div>

  <div class="track" data-src="./musique/alpha/progressum-web.mp3">
    <span>02</span>
    <span>Progressum</span>
    <span>—</span>
  </div>
</div>

<!-- PLAYER -->
<div class="player">
  <div class="player-left">
    <img src="./logos/alphalogo.png" alt="Alpha cover">
    <div class="track-info">
      <div class="track-title" id="nowPlaying">Selecciona una canción</div>
      <div class="artist">Opsilon</div>
    </div>
  </div>

  <div class="player-center">
    <div class="time" id="currentTime">0:00</div>

    <div class="progress-container" id="progressContainer">
      <div class="progress" id="progress"></div>
    </div>

    <div class="time" id="duration">0:00</div>

    <button class="play-btn" id="playBtn">Play</button>
  </div>
</div>

<audio id="audio" preload="metadata"></audio>

<script>
  const audio = document.getElementById("audio");
  const playBtn = document.getElementById("playBtn");
  const progress = document.getElementById("progress");
  const progressContainer = document.getElementById("progressContainer");
  const nowPlaying = document.getElementById("nowPlaying");
  const currentTimeEl = document.getElementById("currentTime");
  const durationEl = document.getElementById("duration");
  const tracks = document.querySelectorAll(".track");

  let currentTrack = null;

  function formatTime(time) {
    const minutes = Math.floor(time / 60);
    const seconds = Math.floor(time % 60).toString().padStart(2, "0");
    return `${minutes}:${seconds}`;
  }

  tracks.forEach(track => {
    track.addEventListener("click", () => {
      const src = track.dataset.src;
      const title = track.children[1].textContent;

      tracks.forEach(t => t.classList.remove("active"));
      track.classList.add("active");

      if (currentTrack !== src) {
        audio.src = src;
        currentTrack = src;
      }

      nowPlaying.textContent = title;
      audio.play();
      playBtn.textContent = "Pause";
    });
  });

  playBtn.addEventListener("click", () => {
    if (!audio.src) return;

    if (audio.paused) {
      audio.play();
      playBtn.textContent = "Pause";
    } else {
      audio.pause();
      playBtn.textContent = "Play";
    }
  });

  audio.addEventListener("loadedmetadata", () => {
    durationEl.textContent = formatTime(audio.duration);
  });

  audio.addEventListener("timeupdate", () => {
    if (!audio.duration) return;

    progress.style.width =
      (audio.currentTime / audio.duration) * 100 + "%";

    currentTimeEl.textContent = formatTime(audio.currentTime);
  });

  progressContainer.addEventListener("click", (e) => {
    const width = progressContainer.clientWidth;
    audio.currentTime = (e.offsetX / width) * audio.duration;
  });
</script>

</body>
</html>
