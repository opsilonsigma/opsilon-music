<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Opsilon · Alpha</title>

<style>
  body {
    margin: 0;
    background: #121212;
    color: white;
    font-family: sans-serif;
  }

  .content {
    padding: 24px;
    padding-bottom: 120px;
  }

  h1 {
    margin-bottom: 20px;
  }

  /* TRACK LIST */
  .track {
    display: grid;
    grid-template-columns: 40px 1fr 60px;
    padding: 10px;
    border-bottom: 1px solid #222;
    cursor: pointer;
  }

  .track:hover {
    background: #1a1a1a;
  }

  .track.active {
    background: #1db95422;
  }

  .track span {
    opacity: 0.8;
  }

  /* PLAYER */
  .player {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 90px;
    background: #181818;
    border-top: 1px solid #222;
    display: flex;
    align-items: center;
    gap: 20px;
    padding: 0 16px;
  }

  .player-left {
    display: flex;
    align-items: center;
    gap: 12px;
    min-width: 220px;
  }

  .player-left img {
    width: 56px;
    height: 56px;
    object-fit: cover;
    border-radius: 4px;
  }

  .track-info {
    display: flex;
    flex-direction: column;
    font-size: 13px;
  }

  .track-title {
    font-weight: bold;
  }

  .artist {
    opacity: 0.6;
    font-size: 12px;
  }

  .player-center {
    flex: 1;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .play-btn {
    align-self: center;
    background: none;
    border: 1px solid white;
    color: white;
    padding: 6px 16px;
    cursor: pointer;
  }

  .progress-container {
    width: 100%;
    height: 6px;
    background: #333;
    border-radius: 10px;
    cursor: pointer;
  }

  .progress {
    height: 100%;
    width: 0%;
    background: #1db954;
    border-radius: 10px;
  }
</style>
</head>

<body>

<div class="content">
  <h1>Álbum · Alpha</h1>

  <div class="track" data-src="./musique/alpha/algentem-web.mp3">
    <span>01</span>
    <span>Algentem</span>
    <span>—</span>
  </div>

  <div class="track" data-src="./musique/alpha/progressum-web.mp3">
    <span>02</span>
    <span>Progressum</span>
    <span>—</span>
  </div>
</div>

<!-- PLAYER -->
<div class="player">
  <div class="player-left">
    <img src="./logos/alphalogo.png" alt="Alpha cover">
    <div class="track-info">
      <div class="track-title" id="nowPlaying">Selecciona una canción</div>
      <div class="artist">Opsilon</div>
    </div>
  </div>

  <div class="player-center">
    <button class="play-btn" id="playBtn">Play</button>

    <div class="progress-container" id="progressContainer">
      <div class="progress" id="progress"></div>
    </div>
  </div>
</div>

<audio id="audio" preload="metadata"></audio>

<script>
  const audio = document.getElementById("audio");
  const playBtn = document.getElementById("playBtn");
  const progress = document.getElementById("progress");
  const progressContainer = document.getElementById("progressContainer");
  const nowPlaying = document.getElementById("nowPlaying");
  const tracks = document.querySelectorAll(".track");

  let currentTrack = null;

  tracks.forEach(track => {
    track.addEventListener("click", () => {
      const src = track.dataset.src;
      const title = track.children[1].textContent;

      tracks.forEach(t => t.classList.remove("active"));
      track.classList.add("active");

      if (currentTrack !== src) {
        audio.src = src;
        currentTrack = src;
      }

      nowPlaying.textContent = title;
      audio.play();
      playBtn.textContent = "Pause";
    });
  });

  playBtn.addEventListener("click", () => {
    if (!audio.src) return;

    if (audio.paused) {
      audio.play();
      playBtn.textContent = "Pause";
    } else {
      audio.pause();
      playBtn.textContent = "Play";
    }
  });

  audio.addEventListener("timeupdate", () => {
    if (!audio.duration) return;
    progress.style.width = (audio.currentTime / audio.duration) * 100 + "%";
  });

  progressContainer.addEventListener("click", (e) => {
    const width = progressContainer.clientWidth;
    audio.currentTime = (e.offsetX / width) * audio.duration;
  });
</script>

</body>
</html>
